{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Bienvenido {{ current_user.username }} </h1>
        <p>Bienvenido a mi aplicacion en FLASK</p>
        {% for post in posts %}
        <p>{{ post.author.username }}  says: <b>{{ post.body }}  </b></p>
        {% endfor %}
    </div>
{% endblock %}
